  <app-button [icon]="{ name: icons.download }">Icon Left</app-button>
  <app-button [icon]="{ name: icons.download, position: 'right' }">Icon Right</app-button>
  <app-button variant="filled">Filled</app-button>

  </div>

    <div card-title>Card Title</div>
    <div card-desc>Card description</div>
    <div card-content>Content</div>
    <div card-footer>Footer</div>
  </app-card>
</div>

    <app-input [type]="'text'" [placeholder]="'Email'" [label]="{ id: 'my-input', name: 'Email'}" />
  </div>

    <app-input [type]="'password'" [placeholder]="'Password'" />
