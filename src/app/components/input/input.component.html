<div class="input-component">
  @if (label) {
  <label for="{{ label.id }}" class="input-label">{{ label.name }}</label>
  <input
    id="{{ label.id }}"
    name="{{ label.id }}"
    type="{{ type }}"
    placeholder="{{ placeholder }}"
    [value]="value"
    (input)="handleInputChange($event)"
  />
  } @else {
  <input
    type="{{ type }}"
    placeholder="{{ placeholder }}"
    [value]="value"
    (input)="handleInputChange($event)"
  />
  }
</div>
